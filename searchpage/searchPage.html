<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display%7CSource+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../resources/header.css"> <!--Stylesheet just for the header-->
    <link rel="stylesheet" href="searchPage.css">
    <link rel="stylesheet" href="searchPageSideNav.css"> <!--Stylesheet just for the SideNavigationBar-->
    <script type="text/javascript" src="../resources/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="searchPage.js"></script>
    <title>Search Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>

    <div class="header"> <!--Header content-->
      <a href="../homepage.html" class="logo">PlanMe</a> <!--Logo goes here-->
      <div class="headerWords">
        <a href="../aboutpage/about.html">About Us</a> <!--Link to the About Page-->
        <a href="../FAQpage/FAQpage.html">FAQ</a> <!--Link to the FAQs Page-->
        <a href="../policypage/PolicyPage.html">Policy</a>
      </div>
    </div>

    <div class="sidenav"> <!--Begin displaying the side navigation bar-->
      <div class="filter">Filter</div> <!--Side Navigation "Title"-->
      <form>
        <a>Date:<input type="date" id="Date" onchange="filter()"></a> <!--User inputs the date they want for their event, recalls the filter function when changed-->
        <a>Capacity: <select id = "Capacity" onchange="filter()"> <!--User inputs the capacity they want for their event, recalls the filter function when changed-->
          <option value = "0">(select capacity)</option>
          <option value = "1">100+</option>
          <option value = "2">200+</option>
          <option value = "3">300+</option>
          <option value = "4">400+</option>
          <option value = "5">500+</option>
        </select></a>
        <a>Price:<select id = "Price" onchange="filter()"> <!--User inputs the price they want for their event, recalls the filter function when changed-->
          <option value = "0">(select price)</option>
          <option value = "1">Below $100</option>
          <option value = "2">Below $200</option>
          <option value = "3">Below $300</option>
          <option value = "4">Below $400</option>
          <option value = "5">Below $500</option>
          <option value = "6">Below $600</option>
          <option value = "7">Below $700</option>
          <option value = "8">Below $800</option>
          <option value = "9">Below $900</option>
          <option value = "10">Below $1000</option>
        </select></a>
      </form>
    </div>

    <div class="topLine"> <!--Holds the number of search results, and the sort filter-->
      <a id="search"><div class="resultCount"></div></a> <!--Fill the resultCount from searchpage.js-->
        <a id="sort">Sort: <select id ="Sort" onchange="filter()"> <!--Display the Sort filter, recalls the filter() function when changed-->
          <option value = "0">(select sort)</option>
          <option value = "3">A-Z</option>
          <option value = "4">Z-A</option>
          <option value = "1">Price: Low to High</option>
          <option value = "2">Price: High to Low</option>
        </select></a>
    </div>

    <div class ="searchOutput"></div> <!--Fill the searchoutput with venues that fit the users' filters from searchpage.js-->

  </body>
</html>
