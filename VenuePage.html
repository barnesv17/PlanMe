<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" href="VenuePage.css">
    <link rel="stylesheet" href="header.css">
    <script type="text/javascript" src="VenuePage.js"></script>

    <title>Homepage Virginia Barnes</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>



  </head>



  <body>



    <div class="header">

      <a href="#" class="logo">Logo</a>

      <div class="headerWords">

        <a href="#">About Us</a>

        <a href="#">FAQ's</a>

        <a href="#">Policy</a>

      </div>

    </div>



    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="resources/img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="resources/img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="resources/img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>



  </body>

</html>
